<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        <div class="input-section">
            <label for="lengthInput">Sequence Length:</label>
            <input type="number" id="lengthInput" value="7" min="1" max="10">
            <button id="generateBtn">Generate Sequences</button>
        </div>
        <div class="output-section">
            <h2>Generated Sequences</h2>
            <textarea id="outputArea" readonly></textarea>
        </div>
        <button id="downloadBtn" style="display:none;">Download as phone_numbers_list.txt</button>
    </div>

    <script>
        let generatedSequenceString = ''; // Stores the string with \n for all sequences

        async function generateSequences(length) {
            const numbers = [...Array(10).keys()]; // [0-9]
            const totalSequences = Math.pow(10, length); // 10^length
            const outputArea = document.getElementById('outputArea');
            let outputText = '';

            for (let i = 0; i < totalSequences; i++) {
                let currentSequence = [];
                let temp = i;

                for (let k = 0; k < length; k++) {
                    currentSequence.push(numbers[temp % 10]);
                    temp = Math.floor(temp / 10);
                }

                const sequenceString = currentSequence.join('');
                outputText += sequenceString + '\n'; // For displaying in the textarea
                generatedSequenceString += sequenceString + '\n'; // Append to global string

                // Update textarea every 1000 sequences for better performance
                if (i % 1000 === 0) {
                    outputArea.value = outputText;
                    await new Promise(resolve => setTimeout(resolve, 0)); // Yield to UI
                }
            }

            outputArea.value = outputText; // Final update after loop
        }

        document.getElementById('generateBtn').addEventListener('click', async function() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const outputArea = document.getElementById('outputArea');
            const downloadBtn = document.getElementById('downloadBtn');

            // Reset output area and generated string
            outputArea.value = '';
            generatedSequenceString = '';
            downloadBtn.style.display = 'none';

            // Generate sequences
            await generateSequences(length);

            // Show the download button when all sequences are generated
            downloadBtn.style.display = 'block';
            downloadBtn.onclick = function() {
                // Convert string into an array when download is clicked
                const sequencesArray = generatedSequenceString.trim().split('\n');

                // Format the array into a plain numbered list
                const formattedArrayString = sequencesArray.map((seq, index) => `${index + 1}: ${seq}`).join('\n');

                downloadFile(formattedArrayString, 'phone_numbers_list.txt');
            };
        });

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
