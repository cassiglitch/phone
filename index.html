<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        <div class="input-section">
            <label for="lengthInput">Sequence Length:</label>
            <input type="number" id="lengthInput" value="7" min="1" max="10">
            <button id="generateBtn">Generate Sequences</button>
        </div>
        <div class="output-section">
            <h2>Generated Sequences</h2>
            <textarea id="outputArea" readonly></textarea>
        </div>
        <button id="downloadBtn" style="display:none;">Download as phone_numbers.txt</button>
    </div>

    <script>
        const workerCode = `
            let preGeneratedSequences = [];

            function generateSequences(length, batchSize) {
                const numbers = [...Array(10).keys()]; // [0-9]
                const totalSequences = Math.pow(10, length); // 10^length

                for (let i = 0; i < totalSequences; i += batchSize) {
                    const result = [];

                    for (let j = i; j < Math.min(i + batchSize, totalSequences); j++) {
                        let currentSequence = [];
                        let temp = j;

                        for (let k = 0; k < length; k++) {
                            currentSequence.push(numbers[temp % 10]);
                            temp = Math.floor(temp / 10);
                        }

                        result.push(currentSequence.join('')); // Convert to string
                    }

                    preGeneratedSequences.push(...result); // Store sequences in batches
                }

                // Notify completion
                self.postMessage({ complete: true, sequences: preGeneratedSequences });
            }

            self.onmessage = function(event) {
                const length = event.data;
                const batchSize = 1000; // Adjust as needed for performance

                // Generate sequences only once when worker starts
                if (preGeneratedSequences.length === 0) {
                    generateSequences(length, batchSize);
                }
            };
        `;

        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(blob));

        document.getElementById('generateBtn').addEventListener('click', function() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const outputArea = document.getElementById('outputArea');
            const downloadBtn = document.getElementById('downloadBtn');

            // Reset output area
            outputArea.value = '';
            downloadBtn.style.display = 'none';

            // Post message to worker
            worker.postMessage(length);
        });

        worker.onmessage = function(event) {
            if (event.data.complete) {
                const sequences = event.data.sequences;

                // Clear the output area and display all sequences
                document.getElementById('outputArea').value = sequences.join('\\n');

                // Show the download button when all sequences are generated
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'block';
                downloadBtn.onclick = function() {
                    downloadFile(sequences.join('\\n'), 'phone_numbers.txt');
                };
            }
        };

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
