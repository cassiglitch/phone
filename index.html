<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        <div class="input-section">
            <label for="lengthInput">Sequence Length:</label>
            <input type="number" id="lengthInput" value="7" min="1" max="10">
            <button id="generateBtn">Generate Sequences</button>
        </div>
        <div class="output-section">
            <h2>Generated Sequences</h2>
            <textarea id="outputArea" readonly></textarea>
        </div>
        <button id="downloadBtn" style="display:none;">Download as phone_numbers.txt</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const sequences = await generateSequencesInBatches(length);
            
            // Display the sequences in the textarea
            document.getElementById('outputArea').value = sequences.join('\n');
            
            // Enable the download button
            document.getElementById('downloadBtn').style.display = 'block';

            // Trigger file download when the button is clicked
            document.getElementById('downloadBtn').addEventListener('click', function() {
                downloadFile(sequences.join('\n'), 'phone_numbers.txt');
            });
        });

        async function generateSequencesInBatches(length = 7, batchSize = 100000) {
            const numbers = [...Array(10).keys()]; // [0-9]
            const result = [];
            const totalSequences = Math.pow(10, length);

            for (let i = 0; i < totalSequences; i += batchSize) {
                const end = Math.min(i + batchSize, totalSequences);
                
                for (let j = i; j < end; j++) {
                    let currentSequence = [];
                    let temp = j;

                    for (let k = 0; k < length; k++) {
                        currentSequence.push(numbers[temp % 10]);
                        temp = Math.floor(temp / 10);
                    }

                    result.push(currentSequence.join('')); // Convert to string
                }

                // Update UI after processing a batch
                document.getElementById('outputArea').value = result.join('\n');
                await new Promise(resolve => setTimeout(resolve, 0)); // Allow UI to update
            }

            return result;
        }

        // Function to trigger file download
        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link); // Append the link to the body
            link.click(); // Simulate a click to trigger the download
            document.body.removeChild(link); // Clean up
        }
    </script>
</body>
</html>
