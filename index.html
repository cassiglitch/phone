<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        <div class="input-section">
            <label for="lengthInput">Sequence Length:</label>
            <input type="number" id="lengthInput" value="7" min="1" max="10">
            <button id="generateBtn">Generate Sequences</button>
        </div>
        <div class="output-section">
            <h2>Generated Sequences</h2>
            <textarea id="outputArea" readonly></textarea>
        </div>
        <button id="downloadBtn" style="display:none;">Download as phone_numbers.txt</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const outputArea = document.getElementById('outputArea');
            const downloadBtn = document.getElementById('downloadBtn');

            // Reset output area
            outputArea.value = '';
            downloadBtn.style.display = 'none';

            // Create a Web Worker
            const worker = new Worker('worker.js');
            worker.postMessage(length);

            worker.onmessage = function(event) {
                const sequences = event.data;

                // Display the sequences in the textarea
                outputArea.value += sequences.join('\n') + '\n';

                // Show the download button only after all sequences are generated
                if (sequences.length > 0) {
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = function() {
                        downloadFile(sequences.join('\n'), 'phone_numbers.txt');
                    };
                }
            };

            worker.onerror = function(error) {
                console.error('Worker error:', error);
            };
        });

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
